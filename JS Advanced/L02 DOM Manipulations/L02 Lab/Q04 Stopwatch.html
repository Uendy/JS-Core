<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<body>
    <div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled="true">Stop</button>
    <script>
        window.onload = function() {
             stopwatch(); 
        }

        function stopwatch(){
            let seconds = 0;
            
            let startBtn = document.getElementById("startBtn");
            startBtn.addEventListener("click", start);

            let endBtn = document.getElementById("stopBtn");
            endBtn.addEventListener("click", stop);

            let inerval;

            function start() {
                document.getElementById("time").textContent = "00:00";
                seconds = 1;
                startBtn.disabled = true;
                endBtn.disabled = false;
                interval = setInterval(function () {
                    document.getElementById("time").textContent = ("0" + Math.floor(seconds / 60)).slice(-2) 
                    + ":" 
                    + ("0" + seconds % 60).slice(-2);
                    seconds++;
                }, 1000);
            }

            function stop() {
                clearInterval(interval);
                startBtn.disabled = false;
                endBtn.disabled = true;
            }
        }
    </script>

</body>
</html>
