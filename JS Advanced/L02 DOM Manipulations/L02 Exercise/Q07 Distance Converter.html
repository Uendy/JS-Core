<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distance Converter</title>
  <script src="distanceConverter.js"></script>
  <style>
    label, input {
      display: inline-block;
      width: 5em;
    }

    label {
      text-align: right;
    }
  </style>
</head>
<body onload="attachEventsListeners()">
<h1>Distance Converter</h1>
<div>
  <label for="inputDistance">From:</label>
  <input type="text" id="inputDistance">
  <select id="inputUnits">
    <option value="km">Kilometers</option>
    <option value="m">Meters</option>
    <option value="cm">Centimeters</option>
    <option value="mm">Millimeters</option>
    <option value="mi">Miles</option>
    <option value="yrd">Yards</option>
    <option value="ft">Feet</option>
    <option value="in">Inches</option>
  </select>
  <input type="button" id="convert" value="Convert">
</div>
<div>
  <label for="outputDistance">To:</label>
  <input type="text" id="outputDistance" disabled="disabled">
  <select id="outputUnits">
    <option value="km">Kilometers</option>
    <option value="m">Meters</option>
    <option value="cm">Centimeters</option>
    <option value="mm">Millimeters</option>
    <option value="mi">Miles</option>
    <option value="yrd">Yards</option>
    <option value="ft">Feet</option>
    <option value="in">Inches</option>
  </select>
</div>
<script>
    function attachEventsListeners() {
        let button = document.getElementById("convert");
        button.addEventListener("click", function(){
            let input = Number(document.getElementById("inputDistance").value);

            let inputUnitsIndex = document.getElementById("inputUnits").selectedIndex;
            let inputUnits = document.getElementById("inputUnits").getElementsByTagName("option")[inputUnitsIndex].value;

            let inputInMeters = 0;
            switch (inputUnits) {
                case "km":
                    inputInMeters = input * 1000;
                    break;
                case "m":
                    inputInMeters = input;
                    break;
                case "cm":
                    inputInMeters = input / 100;
                    break;
                case "mm":
                    inputInMeters = input / 1000;
                case "mi":
                    inputInMeters = input * 1609.34;
                    break;
                case "yrd":
                    inputInMeters = input * 0.9144;
                    break;
                case "ft":
                    inputInMeters = input * 0.3048
                    break;
                case "in":
                    inputInMeters = input * 0.0254;
                    break;
            }

            let outputUnitsIndex = document.getElementById("outputUnits").selectedIndex;
            let outputUnits = document.getElementById("outputUnits").getElementsByTagName("option")[outputUnitsIndex].value;

            let output = 0;
            switch (outputUnits) {
                case "km":
                    output = inputInMeters / 1000;
                    break;
                case "m":
                    output = inputInMeters;
                    break;
                case "cm":
                    output = inputInMeters * 100;
                    break;
                case "mm":
                    output = inputInMeters * 1000;
                    break;
                case "mi":
                    output = inputInMeters / 1609.34;
                    break;
                case "yrd":
                    output = inputInMeters / 0.9144
                    break;
                case "ft":
                    output = inputInMeters / 0.3048;
                    break;
                case "in":
                    output = inputInMeters / 0.0254;
                    break;
            }

        let outputBox = document.getElementById("outputDistance");
        outputDistance.value = output;
        })
        
    }
</script>
</body>
</html>
