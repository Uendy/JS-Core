<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<title>Sections</title>
  <style>
    #content {
      width: 1000px;
    }

    #content div {
      float: left;
      width: 300px;
      height: 300px;
      margin: 2em;
      background: #5555ff;
      text-align: center;
    }

    #content div p {
      color: white;
      margin: 6em 3em 6em 3em;
    }
  </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
  function create(sentences) {
        let strings = sentences.length;
        let contentBox = document.getElementById("content");
        for (let index = 0; index < strings.length; index++) {
            let currentDiv = document.appendChild(document.createElement("div").appendChild(document.create("p").value = strings[index]));
        }
  }
</script>
</body>
</html>
