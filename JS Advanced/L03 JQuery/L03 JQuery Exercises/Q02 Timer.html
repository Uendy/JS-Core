<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>
<script>
    window.onload=function(){
        timer();
    }

    function timer() {
        let hours = $("#hours");
        let minutes = $("#minutes");
        let seconds = $("#seconds");
        let interval = 0;
        let step = 1;
        let startTimer = $("#start-timer");

        startTimer.on("click", function(){
            interval = setInterval(updateTime, 1000);
        })
        $("stop-timer").on("click", function(){
            clearInterval(interval);
        })

        function updateTime(){
            let secondsVal = seconds.text();
            let minutesValue = minutes.text();
            let hoursValue = hours.text();
            
            seconds.text(+secondsVal + 1);
            if(secondsVal >= 60){
                seconds.text(0);
                minutes.text(+minutesVal + 1);
                if(minutesVal >= 60){
                    minutes.text(0);
                    hours.text(+hoursVal + 1);
                }
            }
        }
    }
</script>
</body>
</html>
