<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<style>
    #wrapper{
    margin:auto;
    width: 410px;
}

form{
    box-sizing: border-box;
    background-image: url("images/background3.jpg");
    width: 420px;
    padding: 5px;
}

.pairContainer{
    width: 95%;
    display: table;
    margin: 10px 0;
}

input{
    float:right;
    width: 60%;
}

label, legend{
    color: darkblue;
    font-weight: bold;
}

#submit{
    box-sizing: border-box;
    font-weight: bold;
    color:white;
    margin: 5px auto;
    width: 95%;
    background-color: blue;
    display: block;
}

#valid{
    box-sizing: border-box;
    width: 420px;
    padding: 5px;
    color: lime;
    border: 2px solid lime;
    text-align: center;
}
</style>
<div id="wrapper">
    <form id="registerForm">
        <fieldset id="userInfo">
            <legend>User Information:</legend>
            <div class="pairContainer">
                <label for="username">Userame:</label>
                <input id="username" type="text">
            </div>
            <div class="pairContainer">
                <label for="email">Email:</label>
                <input id="email" type="text">
            </div>
            <div class="pairContainer">
                <label for="password">Passwrod:</label>
                <input id="password" type="password">
            </div>
            <div class="pairContainer">
                <label for="confirm-password">Confirm Password:</label>
                <input id="confirm-password" type="password">
            </div>
            <div class="pairContainer">
                <label for="company">Is Company?</label>
                <input id="company" type="checkbox">
            </div>
        </fieldset>
        <fieldset id="companyInfo" style="display: none;">
            <legend>Company Informaion:</legend>
            <div class="pairContainer">
                <label for="companyNumber">Company Number</label>
                <input id="companyNumber" type="number">
            </div>
        </fieldset>
        <button id="submit">Submit</button>
    </form>
    <div id="valid" style="display: none">Valid</div>
</div>
<script src="formValidation.js"></script>
<script>
    window.onload = function(){
        validate();
    }

    function solve(){
 
        let isCompany = false;
        setEventHandlers();
        function setEventHandlers() {
        $("#registerForm").submit(function(e) {
            e.preventDefault();
            ValidateData();
        });
 
        $("#company").on("change", function () {
            if ($("#company").is(":checked")){
                $("#companyInfo").show();
                isCompany = true;
            }
            else{
                $("#companyInfo").hide();
                isCompany = false;
            }
        });
    }
</script>
</body>
</html>
