<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increment Counter</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
    </div>
    <script>
        window.onload = function(){
            increment("#wrapper");
        }
        function increment(selector){
            let container = $(selector);

            /// Creating the elements and their classes and id's
            let textArea = $("<textarea class='counter' value='0' disabled='disabled'></textarea><br />");
            let incrementBtn = $("<button class='btn' id='incrementBtn'>Increment</button>");
            let addBtn = $("<button class='btn' id='addBtn'>Add</button>");
            let list = $("<ul class='results'>");
            
            // Events
            $(incrementBtn).on("click", function(){
                textArea.val(+textArea.val() + 1);
                console.log(textArea.val());
            });
            $(addBtn).on("click", function(){
                list.append($("<li>${textArea.val()}</li>"));
                let li = $("<li>${textArea.val()}</li>");
                console.log(li);
                list.append(li);
            });

            // Appending elements to document (no fragment this time)
            $(container).append(textArea);
            $(container).append(incrementBtn);
            $(container).append(addBtn);
            $(container).append(list);
        }
    </script>
</body>
</html>
