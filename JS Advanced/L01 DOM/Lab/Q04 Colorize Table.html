<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorize Table</title>
</head>
<body>
    <table>
        <tr><th>Name</th><th>Town</th></tr>
        <tr><td>Eve</td><td>Sofia</td></tr>
        <tr><td>Nick</td><td>Varna</td></tr>
        <tr><td>Didi</td><td>Ruse</td></tr>
        <tr><td>Tedy</td><td>Varna</td></tr>
    </table>
    <button onclick="colorize()">Colorize</button>
    <script>
        function colorize() {
            let arr = document.querySelectorAll("table tr");
            let index = 0;
            for (let row of arr) {
                index++;
                if(index % 2 == 0){
                    row.style.backgroundColor = "teal";
                }
            }
        }
    </script>
</body>
</html>
